<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <h1>Tip Calculator</h1>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text"
               class="form-control"
               aria-label="Dollar amount (with dot and two decimal places)" id="billAmount">
        <label id="errorMessage" class="error"></label>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend" id="button-addon3">
          <button class="btn btn-outline-secondary" type="button" id="tenPercent">10%</button>
          <button class="btn btn-outline-secondary" type="button" id="fifteenPercent">15%</button>
          <button class="btn btn-outline-secondary" type="button" id="twentyPercent">20%</button>
        </div>
        
      </div>
      <div><label id="tipAmountReminder"></label></div>
      
      <ul class="list-group">
        <li class="list-group-item" id="outBillAmount">Bill Amount: $</li>
        <li class="list-group-item" id="outTipPercent">Tip Percentage: </li>
        <li class="list-group-item" id="outAmountOfTip">Amount of tip: $</li>
        <li class="list-group-item" id="outTotalToBePaid">Total to be Paid: $</li>
      </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
